name: CI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup environment
        uses: actions/setup-node@v3
        with: 
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: NPM install
        run: "npm ci"
      
      - name: Build
        run: npm run build
      - name: Debug Version
        run: echo ${{ github.event.release.tag_name }}

